version: 2
jobs:
  bootstrap:
    docker:
    - image: debian:10
    steps:
    - run:
        name: Install Dependencies
        command: |
          apt update
          apt install -y curl
    - run:
        name: Run bootstrap.sh
        command: curl -s https://raw.githubusercontent.com/jawang35/.dotfiles/master/bootstrap.sh | bash
workflows:
  version: 2
  workflow:
    jobs:
    - bootstrap
