# Issues preventing full time use of Alacritty:
# https://github.com/jwilm/alacritty/issues/598
# https://github.com/jwilm/alacritty/issues/673
# Screen flickers when scrolling through buffer ih Neovim.
# Would like to be able to source theme colors instead of c/p.

window:
  decorations: none
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic
  size: 16.0
  use_thin_strokes: true
colors:
  # onehalfdark
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'
shell:
  program: /usr/local/bin/bash
  args:
    - --login
